<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    label::after{
      content: ' *';
      color: red;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>JS-TALLER!</title>
</head>

<body>
  <div class="container mt-4 mb-4 border rounded-top">

    <form id="form">
      <div class="row border-bottom p-2 bg bg-light">
        <div class="col-sm ">
          Creación/actualización de productos
        </div>
      </div>
      <div class="row p-2">
        <div class="col-sm">
          <span><i class="fa-solid fa-circle-info"></i> Los campos marcados con asterisco (*) son obligatorios</span>
        </div>
      </div>
      <div class="row p-2">
        <div class="col-md-3">
          <label for="sproducto">Producto:</label>
          <div class="input-group mb-3">
            <select class="custom-select" id="sproducto" name="producto" required>
              <option value="" selected>- Seleccione un producto -</option>
              <option value="producto1">Producto 1</option>
              <option value="producto2">Producto 2</option>
              <option value="producto3">Producto 3</option>
              <option value="producto4">Producto 4</option>
              <option value="producto5">Producto 5</option>
              <option value="producto6">Producto 6</option>
              <option value="producto7">Producto 7</option>
              <option value="producto8">Producto 8</option>
              <option value="producto9">Producto 9</option>
              <option value="producto10">Producto 10</option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <label for="ctransacciones">Cantidad de transacciones:</label>
          <div class="input-group mb-3">
            <input type="number" class="form-control" id="ctransacciones" name="cantidad" min="0" max="1000" required>
          </div>
        </div>
        <div class="col-md-3">
          <label for="vunitario">Valor unitario:</label>
          <div class="input-group mb-3">
            <input type="number" class="form-control" id="vunitario" name="valorunitario" required>
          </div>
        </div>
        <div class="col-md-3">
          <label for="vtotal">Valor Total:</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="vtotal" disabled>
          </div>
        </div>
      </div>
      <div class="row p-2">
        <div class="col-mdD-3">
          <label for="splazo">Plazo para el pago (Días):</label>
          <div class="input-group mb-3">
            <select class="custom-select" id="splazo" name="plazo" required>
              <option value="" selected>- Seleccione un plazo -</option>
              <option value="30">30</option>
              <option value="60">60</option>
              <option value="120">120</option>
              <option value="45">45</option>
              <option value="15">15</option>
              <option value="12">12</option>
              <option value="23">23</option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <label for="speso">Tipo de peso:</label>
          <div class="input-group mb-3">
            <select class="custom-select" id="speso" name="tipopeso" required>
              <option value="pesos" selected>Pesos</option>
              <option value="dolares">Dolares</option>
              <option value="euros">Euros</option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <label for="siva">Iva:</label>
          <div class="input-group mb-3">
            <select class="custom-select" id="siva" name="iva" required>
              <option value="19" selected>19%</option>
              <option value="16">16%</option>
              <option value="0">0%</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row p-2">
        <div class="col-sm">
          <div class="form-group">
            <label for="tadescripcion">Descripción:</label>
            <textarea class="form-control" id="tadescripcion" name="descripcion" rows="5" maxlength="500" required></textarea>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end p-2">
        <div class="">
          <button type="button" id="cancel" class="btn">Cancelar</button>
        </div>
        <div class="ml-2">
          <button type="submit" class="btn btn-success" id="btn-add"><i class="fa-solid fa-plus"></i> Agregar Producto</button>
        </div>
      </div>
    </form>

    <table class="table table-sm mt-2">
      <thead>
        <tr>
          <th scope="col">Producto</th>
          <th scope="col">Descripción</th>
          <th scope="col">Cantidad transacciones</th>
          <th scope="col">Valor unitario</th>
          <th scope="col">Iva</th>
          <th scope="col">Valor total</th>
          <th scope="col">Plazo para el pago (Días)</th>
          <th scope="col">Tipo de peso</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="data">
       
      </tbody>
    </table>
  </div>
  <!-- Optional JavaScript -->
  <!-- <script src="script.js" ></script> -->
  <script src="jquery.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
